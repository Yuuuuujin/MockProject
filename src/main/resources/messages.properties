# =================================================
# データバインドエラーメッセージ
# =================================================

# =================================================
#フィールド名
# =================================================
empId=社員番号
empName=氏名
empKana=フリガナ
affi=所属部署
empTitle=役職
contact=連絡先
email=メールアドレス
dateEmp=入社日
reason=内容変更理由
updateDt=変更日
pic=担当者

# =================================================
#必須入力チェック
# =================================================
require_check={0}は必須入力です
affi_require_check={0}を選択してください
empTitle_require_check={0}を選択してください

# =================================================
#入力文字数チェック
# =================================================
#社員番号
empId_length_check={0}は、{6}桁で入力してください
#氏名
empName_length_check={0}は、{2}桁以上、{16}桁以下で入力してください
#フリガナ
empKana_length_check={0}は、{4}桁以上、{24}桁以下で入力してください
#所属部署

#役職

#連絡先
contact_length_check={0}は、{10}桁以上、{13}桁以下で入力してください
#メールアドレス
email_length_check={0}は、{12}桁以上、{100}桁以下で入力してください
#入社日

#内容変更理由
reason_length_check={0}は、{4}桁以上、{28}桁以下で入力してください
#変更日

#担当者
pic_length_check={0}は、{2}桁以上、{16}桁以下で入力してください

# =================================================
#フォーマットチェック
# =================================================
#社員番号
empId_pattern_check={0}は半角数字で入力してください
#氏名
empName_pattern_check={0}は全角文字で入力してください
#フリガナ
empKana_pattern_check={0}は全角カナで入力してください
#連絡先
contact_pattern_check={0}は半角数字記号で入力してください
#メールアドレス
email_check={0}はメールアドレス形式で入力してください
#入社日
dateEmp_pattern_check={0}はyyyy/MM/dd日付形式で入力してください
#変更日
updateDt_reason_pattern_check={0}はyyyy/MM/dd日付形式で入力してください
#内容変更理由
reason_pattern_check={0}は全角文字で入力してください
#担当者
pic_pattern_check={0}は全角文字で入力してください
