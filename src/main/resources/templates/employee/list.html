<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/lib/starter-template.css}" rel="stylesheet">
<link th:href="@{/css/lib/font-awesome.min.css}" rel="stylesheet">
<!-- 社員情報一覧画面 CSS -->
<link th:href="@{/css/list.css}" rel="stylesheet">

<!-- js -->
<script th:src="@{/js/lib/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/lib/popper.min.js}"></script>
<script th:src="@{/js/lib/bootstrap.min.js}"></script>

<!-- title -->
<title th:text="${title}"></title>
</head>
<body>
	<!-- fragments/navbar :: menu start -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/commons :: menu('list')">
	</nav>
	<!-- fragments/navbar :: menu end -->

	<!-- 社員情報一覧 start -->
    <div class="container mt-5 p-lg-5" th:fragment="list_contents">
      <div class="list">社員情報一覧</div>
      <table class="table table-bordered" id="list">
        <thead class="thead-dark">
          <tr>
            <th scope="col">社員番号</th>
            <th scope="col">氏名</th>
            <th scope="col">所属部署</th>
            <th scope="col">役職</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="empList : ${empList}" th:object ="${empList}">
          	<td class="empId" th:text="${empList.empId}"></td>
            <td class="empName" th:text="${empList.empName}"></td>
            <td class="affi" th:text="${empList.affi}"></td>
            <td class="empTitle" th:text="${empList.empTitle}"></td>
            <td>
            	<input type="button" value="削除" class="btn btn-danger delete" th:name="${empList.empId}">
            </td>
          </tr>
        </tbody>
      </table>
  	</div>
  	<!-- 社員情報一覧 end -->

  	<!-- 削除ボタン押下時、js start -->
  	<script type="text/javascript" th:src="@{/js/delete.js}"></script>
  	<!-- 削除ボタン押下時、js end -->
</body>
</html>
