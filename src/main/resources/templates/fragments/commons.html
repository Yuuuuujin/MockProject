<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/starter-template.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

<!-- js -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- title -->
<title th:text="${title}">社員情報管理システム</title>
</head>
<body>
	<!-- nav-bar start -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:classappend="${menu} == 'list' ? 'active'">
				<a class="nav-link" th:href="@{/list}">社員情報一覧
				<span class="sr-only" th:if="${menu} == 'list'">(current)</span></a>
				</li>
				<li class="nav-item" th:classappend="${menu} == 'signup' ? 'active'">
				<a class="nav-link" th:href="@{/signup}">社員情報登録
					<span class="sr-only" th:if="${menu} == 'signup'">(current)</span></a>
				</li>
				<li class="nav-item" th:classappend="${menu} == 'search' ? 'active'">
				<a class="nav-link" th:href="@{/search}">社員情報検索
					<span class="sr-only" th:if="${menu} == 'search'">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- nav-bar end -->
</body>
</html>
